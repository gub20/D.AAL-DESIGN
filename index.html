
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.AAL DESIGN | 프리미엄 디자인 에이전시</title>
    <!-- Fonts: Inter for modern clean look, Playfair for high-end serif accent -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#030303',
                        dark: '#080808',
                        gold: '#B89B5E', 
                        goldLight: '#E5D5B5',
                        grayText: '#E0E0E0',
                        muted: '#777777'
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    animation: {
                        'ken-burns': 'kenburns 40s ease-in-out infinite alternate',
                        'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        kenburns: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.15)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes shine { 
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        /* 텍스트 베이스라인 및 잘림 방지 통합 보정 */
        .text-gold-gradient {
            background: linear-gradient(135deg, #8B7344 0%, #CDBE9A 25%, #A68B55 50%, #E5D5B5 75%, #8B7344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: shine 12s linear infinite;
            display: inline-block;
            vertical-align: baseline; 
            line-height: inherit;
            padding: 0.15em 0; /* 획 잘림 방지용 여백 */
            margin-top: -0.15em;
            margin-bottom: -0.15em;
        }
        
        body { 
            background-color: #030303; 
            color: #E0E0E0; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            word-break: keep-all; 
        }

        .grain-overlay::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.02;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #B89B5E; }

        .stagger-1 { animation-delay: 0.2s; }
        .stagger-2 { animation-delay: 0.4s; }
        .stagger-3 { animation-delay: 0.6s; }
        
        .tracking-ultra { letter-spacing: 0.5em; }

        /* 섹션별 미세 배경 라이트닝 */
        .spotlight-bg {
            background: radial-gradient(circle at center, rgba(184, 155, 94, 0.03) 0%, transparent 70%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="grain-overlay">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
